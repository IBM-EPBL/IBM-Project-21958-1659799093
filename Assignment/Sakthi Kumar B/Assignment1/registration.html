<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="registration.css" content="text/css">
    <title>Registration form</title>
</head>
<div class="login">
	<h2>Registration Form</h2>
    <form method="post">
    	<input type="text" name="u" placeholder="Enter Your Name" required="required" />
        <input type="email" name="e" placeholder="Email" required="required" />
        <input type="number" name="n" placeholder="Mobile No" required="required" />
        <input type="text" name="c" placeholder="City" required="required" />
        <input type="text" name="s" placeholder="State" required="required" />
        <input type="text" name="Country" placeholder="Country" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Register</button>
    </form>
</div>
